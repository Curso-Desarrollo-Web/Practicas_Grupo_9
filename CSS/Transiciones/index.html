<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>transiciones</title>
    </head>
    <body>
        <!-- 
            Las transiciones (transitions en inglés) son una forma de animar los cambios de propiedades en 
            un elemento HTML. Permiten suavizar la transición de un estado inicial a un estado final, aplicando 
            cambios graduales en propiedades como color, tamaño, posición, opacidad, entre otras.

            Las transiciones se definen utilizando la propiedad transition y se aplican a los selectores CSS. 
            
            Sintaxis básica:

            selector {
                transition: propiedad duración [retraso/delay] [función de tiempo];
            }

            - Propiedad: especifica las propiedades CSS que deseas animar. Puedes indicar múltiples propiedades 
            separadas por comas. Tambien puedes utilizar el valor "all" para aplicar la transición a todas las propiedades animables.
            
            - Duración: indica la duración de la transición en segundos o milisegundos. 
            Por ejemplo, "0.5s" para medio segundo o "500ms" para medio segundo en milisegundos.
            
            - [Retraso/delay] (opcional): define un retraso antes de que comience la transición,
            también en segundos o milisegundos.
            
            - [Función de tiempo]: especifica forma en cómo se aceleran o desaceleran los cambios durante la 
            transición. Las funciones basicas son: "linear" (lineal), "ease" (suave), "ease-in" (entrada suave), 
            "ease-out" (salida suave), "ease-in-out" (entrada y salida suave), tambien existe "cubic-bezier" que permite
            aplicar cualquier combinación deseada.

        -->

        <div>
            Fondo
        </div>
    
    </body>
</html>
